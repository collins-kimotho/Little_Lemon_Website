        <h1>Book a Table</h1>
        <form method="POST">
            <fieldset id="size">
                <label><input type="radio" value="2" name="size"> 2-person table

                <label> <input type="radio" value="4" name="size" checked> 4-person table

            </label>   
            </fieldset>

                <label><input type="radio" name="location" value="indoors" checked> Indoors
                </label>
                <label><input type="radio" name="location" value="outdoors"> Outdoors
                </label>
            </fieldset>
            <button type="submit">Book Table</button>
        </form>
